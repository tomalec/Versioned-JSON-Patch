<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Versioned JSON Patch</title>

  <link rel="stylesheet" href="http://juicy.github.io/juicy-tile-list/examples/github-markdown.css">
  <script src="http://juicy.github.io/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="http://juicy.github.io/juicy-html/juicy-html.html">
  <link rel="import" href="http://juicy.github.io/juicy-markdown/juicy-markdown.html">
  <link id="markdownToLoad" rel="import" href="README.md">
  <style>
    body, body.markdown-body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
      padding: 2em;
      overflow: auto;
    }
  </style>
</head>
<body class="markdown-body">
<h1>
    Versioned JSON Patch
    <iframe src="http://ghbtns.com/github-btn.html?user=tomalec&amp;repo=Versioned-JSON-Patch&amp;type=star&amp;count=true&amp;size=medium" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>
</h1>

<juicy-markdown ghcss id="juicyMarkdown"></juicy-markdown>
<script>
// For polyfilled browsers
window.addEventListener('HTMLImportsLoaded', function() {
  // all imports loaded
    // put content for juicy markdown, and hack links
    document.getElementById("juicyMarkdown").value =
        document.getElementById("markdownToLoad").import.body.textContent
            .replace(
                /(Versioned JSON Patch]\((Multiple-)?Versioned-JSON-Patch\.)(md)\)/g,
                '$1html)'
            );
});
</script>
</body>
</html>
